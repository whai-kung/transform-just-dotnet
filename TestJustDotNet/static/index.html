<html>

<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        function submit() {
            var data = {
                Input: document.getElementById('input').value,
                Output: document.getElementById('output').value
            }
            console.log({ data })

            axios.post('/api/Converter/ToJust', data)
                .then(function (response) {
                    document.getElementById('result').value = JSON.stringify(response.data)
                })
                .catch(function (error) {
                    console.log(error);
                });
        }
    </script>
</head>

<body>
  <textarea id="input" rows="6" cols="80"></textarea><br />
  <textarea id="output" rows="6" cols="80"></textarea><br />
  <textarea id="result" rows="6" cols="80"></textarea><br />
  <button type="button" onclick="submit()">Submit</button>
</body>

</html>
